#version of docker-compose
version: '3.9'

# services
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4444:80"
    volumes:
      - ./backend:/var/www/html/backend # live reload

  frontend:
    depends_on:
      - backend
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      PORT: 3000
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/home/frontend # live reload (only works with nodemon)
      - /home/frontend/node_modules